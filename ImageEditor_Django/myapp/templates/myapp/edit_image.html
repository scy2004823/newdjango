{% extends 'myapp/_base.html' %}

{% block title %}Edit Options{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Images</h1>

    <div class="row">
        <!-- Loop through images and display them in a responsive grid -->
        {% for image in images %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ image.image.url }}" class="card-img-top img-fluid" alt="Image">
                <div class="card-body">
                    <!-- Display additional information if needed -->
                    <p class="card-text">Uploaded image {{ forloop.counter }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <h1 class="text-center mt-5 mb-4">Edit Options</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 shadow-sm bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
