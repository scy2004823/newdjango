<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Processing App{% endblock %}</title>
    <!-- Add any CSS or Bootstrap links here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ImageApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_image' %}">Upload Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'edit_images' %}">Edit Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_images' %}">View Images</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light mt-4 py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Image Processing App</span>
        </div>
    </footer>

    <!-- Add any JS or jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
