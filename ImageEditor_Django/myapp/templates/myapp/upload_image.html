{% extends 'myapp/_base.html' %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Upload Image</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="border p-4 shadow-sm bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
