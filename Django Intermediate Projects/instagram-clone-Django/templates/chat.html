<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        form span{
        display:flex;
        justify-content:space-between;
        align-items:center;
        width:100%;

        }

        .page-container {
          background-color: #b1b1b1;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
        }

        .content {
          width: 80%;
          max-width: 400px;
          padding: 2rem;
          height: fit-content;
          max-height: 80vh;
          background-color: #eef0f2;
          border-radius: 1rem;
          box-shadow: 0px 0px 1rem 0px rgba(0, 0, 0, 0.2);
        }

        h1 {
          text-align: center;
          font-size: 2rem;
          margin-bottom: 1rem;
        }

        input[type="text"] {
          outline: none;
          border: none;
          padding: 0.5rem 1rem;
          background-color: #dadee1;
          border-radius: 2rem;
          width: 100%;
          text-align: center;
        }

        button {
          margin-top: 1rem;
          border: 0;
          outline: 0;
          padding: 0.5rem 2rem;
          background-color: #1b1f24;
          border-radius: 2rem;
          color: #ffffff;
          font-size: 1.10rem;
          font-weight: bold;
          transition: 0.25s ease;
        }

        button:hover {
          background-color: #353a41;
        }
        .form-group {
            margin: 20px;
            font-family: sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        select {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="content">
        <h1>Create chat</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input
                    type="text"
                    placeholder="Room Name"
                    name="room"
                    required
            /><br/><br/>
            <span>
            <label for="chat_type">Chat Type:</label>
            <select name="chat_type" id="chat_type" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </span><br/>
            <center>
                <button type="submit">Enter Room</button>
            </center>
        </form>
        <center>
                <button>Join</button>
        </center>
    </div>
</div>
</body>
</html>
