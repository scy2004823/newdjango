{% extends 'person/base.html' %}

{% block content %}
<h1>{{ message }}</h1>
<a href="{% url 'person:create' %}" class="btn btn-primary mb-3">Add Person</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.age }}</td>
            <td>
                <a href="{% url 'person:detail' person.pk %}" class="btn btn-info">View</a>
                <a href="{% url 'person:update' person.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'person:delete' person.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
