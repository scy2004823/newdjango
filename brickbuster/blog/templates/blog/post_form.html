{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block links %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/post_create.css' %}">
{% endblock %}
{% block content %}
  <div class="content-section">
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Add score</legend>
              {{ form.score|as_crispy_field }}
              <div class="button-container">
                <div class="form-group">
                  <button class="btn btn-outline-success" type="sumbit">Post</button>
                </div>
              </div>
          </fieldset>
      </form>
      <div class="img-container">
        <img src="/media/other_media/new_post.png" id="output">
      </div>
  </div>
{% endblock content %}
